<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Ranch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 80%;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="TJ Ranch Logo">
        <h1>Welcome to TJ Ranch</h1>
    </div>
</body>
</html>
